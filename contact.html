<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <title>Contact Us</title>
  </head>
  <body>
    <!-- <h1>пройтись поубирать fsz font family. у тебя должен быть font-family только у body/html</h1> -->
    <header>
        <div class="container header-wrapper">
          <a href="index.html">
            <img src="img/logo.svg" alt="Start" />
          </a>
          <input id="menu-toggle" type="checkbox" />
          <label class='menu-button-container' for="menu-toggle">
          <div class='menu-button'></div>
        </label>
          <ul class="menu">
            <li><a href="index.html" target="_self">Home</a></li>
            <li><a href="portfolio.html" target="_self">Portfolio</a></li>
            <li><a href="services.html" target="_self">Services</a> </li>
            <li><a href="contact.html" target="_self">Contact</a></li>
          </ul>
        </div>
      </header>
    <main>
      <div class="main-block">
        <div class="container">
          <div class="main-block-text">
            <div class="main-title">Contact Us</div>
            <div class="main-info-text">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="contact-block">
          <div class="contact-info">
            <form action="#" method="get">
              <label for="name">Name</label>
              <input class="contact-input" type="text" size="80" />
              <label for="email">Email</label>
              <input class="contact-input" type="email" size="80" />
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                cols="65"
                rows="4"
              ></textarea>
              <input class="submit-botton" type="submit" value="Submit" />
            </form>
          </div>
          <div class="contact-map">
            <iframe
              width="100%"
              height="350"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=nebraska,%20omaha+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
              ><a href="https://www.maps.ie/distance-area-calculator.html"
                >measure acres/hectares on map</a
              ></iframe>
          </div>
        </div>
    </main>
    <footer>
      <div class="container">
        <div class="footer-wrapper">
          <div class="footer-social-wrapper">
            <a href="/"> <img src="img/fb.svg" alt="facebook" /></a>
            <a href="/"> <img src="img/inst.svg" alt="instagram" /></a>
            <a href="/"> <img src="img/tw.svg" alt="twiter" /></a>
            <a href="/"> <img src="img/pint.svg" alt="Pinterest" /></a>
            <a href="/"> <img src="img/tik.svg" alt="TikTok" /></a>
            <a href="/"> <img src="img/whats.svg" alt="WhatsApp" /></a>
            <a href="/"> <img src="img/yt.svg" alt="Youtube" /></a>
          </div>
          <div class="footer-copyright-text">
            © Start, 2022. All rights reserved.
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
