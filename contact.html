<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <div class="container header-wrapper">
        <a href="index.html" class="header-logo">
          <img src="img/logo.svg" alt="Start" />
        </a>
        <div class="header-burger">
          <span></span>
        </div>
        <ul class="menu">
          <li><a href="index.html" target="_self">Home</a></li>
          <li><a href="portfolio.html" target="_self">Portfolio</a></li>
          <li><a href="services.html" target="_self">Services</a></li>
          <li><a href="contact.html" target="_self">Contact</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="main-block-text">
          <div class="main-title">Contact Us</div>
          <div class="main-info-text">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit.
          </div>
        </div>
      </div>
      <!-- <h1>Посмотреть как убрать историю заполнения инпутов</h1> -->
      <!-- <h1>Сделать блок contact-block через проценты</h1> -->
      <div class="container">
        <div class="contact-block">
          <div class="contact-form">
            <form action="#" method="get" autocomplete="off">
              <label for="name">Name</label>
              <input id="name" type="text" />
              <label for="email">Email</label>
              <input id="email" type="email" />
              <label for="message">Message</label>
              <textarea id="message"></textarea>
              <!-- Для кнопки сабмит не забіть ховер -->
              <input class="submit-button" type="submit" value="Submit" />
            </form>
          </div>
          <div class="contact-map">
            <iframe
              width="100%"
              height="350"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=nebraska,%20omaha+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
              ><a href="https://www.maps.ie/distance-area-calculator.html"
                >measure acres/hectares on map</a
              ></iframe
            >
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="footer-wrapper">
          <div class="footer-social-wrapper">
            <div class="facebook">
              <a href="/"></a>
            </div>
            <div class="instagram">
              <a href="/"></a>
            </div>
            <div class="twiter">
              <a href="/"></a>
            </div>
            <div class="pinterest">
              <a href="/"></a>
            </div>
            <div class="tiktok">
              <a href="/"></a>
            </div>
            <div class="whatsapp">
              <a href="/"></a>
            </div>
            <div class="youtube">
              <a href="/"></a>
            </div>
          </div>
          <div class="footer-copyright-text">
            © Start, 2022. All rights reserved.
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
